<div ng-app="MainCtrl" ng-controller="MainController" class="secondaryBody animated fadeInUp col-md-9">

<div class="userinfo" ng-show="currentUser">
	<a ng-href="#/login" class="pull-right" ng-click="logout()"> Logout</a>
    <span class="userinfo pull-right">Hi <b>{{ currentUser.firstname }} - </b></span>
     <br>
</div>

<h1 ng-hide="edit">Add a product</h1>
<form ng-submit="addProduct()" ng-hide="edit" class="addForm row">
	<input type="text" ng-model="product.name" placeholder="Title goes here" class="col-md-10 col-md-offset-1" required>
	<input type="text" ng-model="product.description" placeholder="Short Description" class="col-md-10 col-md-offset-1" required>
	<input type="text" ng-model="product.price" placeholder="Whats the price?" class="col-md-10 col-md-offset-1" required>
	<input type="text" ng-model="product.image" placeholder="Add image link" class="col-md-10 col-md-offset-1">
	<button type="submit" class="success crud-buttons">Add Product</button>
</form>

<h1 ng-show="edit">Edit a product</h1>
<form ng-submit="editProduct(updateProduct)" ng-show="edit" class="addForm row">
	<input type="text" ng-model="updateProduct.name" class="col-md-10 col-md-offset-1">
	<input type="text" ng-model="updateProduct.description" class="col-md-10 col-md-offset-1">
	<input type="text" ng-model="updateProduct.price" class="col-md-10 col-md-offset-1">
	<input type="text" ng-model="updateProduct.image" placeholder="place image link here" class="col-md-10 col-md-offset-1">
	<button type="submit" class="success update-btn crud-buttons">Update Production</button> 
	<button ng-click="$parent.updateProduct=product; $parent.edit=false;" class="secondary button gray-btn crud-buttons" ng-show="edit">Cancel</button>
</form>

<h1>Your active products</h1>
<div class="row">
	<div class="col-md-4 activeProducts" ng-repeat="product in items" >
		<img ng-src="{{product.image}}" alt="" class="large-3 columns" height="133">
		<div>
			<h3>{{product.name}}</h3>
			<h4>{{product.description}}</h4>
			<h3>{{product.price | currency}}</h3>
		</div>

		<div class="large-3 columns crud-btn-container">
			<button ng-click="removeProduct($index)" class="alert crud-buttons delete-btn">Delete</button>
			<button ng-click="$parent.updateProduct=product; $parent.edit=true;" class="crud-buttons update-btn">Edit</button>
		</div>
	</div>
</div>
