<div class="secondaryBody contact-container animated fadeInUp col-md-9">
	<div class="center-text">
        <h1 class="animated fadeInUp">Contact</h1>
        <p>Got a question? an event? or anything you want to ask us? fill out the form below and we will get back to you as soon as possible.</p>
    </div>
    <form action="#" class="row">
    	<div>
    		<input type="text" class="" placeholder="First Name">
    		<input type="text" class="" placeholder="Last Name">
    	</div>
    	<div>
    		<input type="text" class="email-input" placeholder="Email Address">
    	</div>
    	<div>
    		 <textarea cols="50" rows="6" placeholder="Message"></textarea> 
    	</div>
    </form>
    <button>Send Message</button>
</div>
