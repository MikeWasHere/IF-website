<div class="reveal" id="exampleModal1" data-reveal>
	<section ng-repeat="msg in elMessage">
	<p>{{msg.from}}:</p>
		<p>
			{{msg.content}}
		</p>
	</section>

<!-- Message -->
    <input type="text" ng-model="chatMessage" placeholder="Type your message here" class="form-control">
    <button class="btn btn-default submit" ng-click="addMessage(chatMessage)">Send</button>
</div>
